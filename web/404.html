<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Redirecting…</title>
<script>
  (function() {
    // Lấy tên repo từ URL (cho project pages)
    var segs = location.pathname.split('/').filter(Boolean);
    var repo = segs.length > 0 ? segs[0] : '';
    // Nếu dùng user.github.io (repo root), base = ''
    var base = (repo.endsWith('.github.io')) ? '' : '/' + repo;
    var target = base + '/?redirect=' + encodeURIComponent(location.pathname + location.search + location.hash);
    location.replace(target);
  })();
</script>
</head><body>Redirecting…</body></html>
